version: '3.8'

services:
  # 1. Your FastAPI Application
  # NOTE: Use `docker compose --profile docker up` to also run the backend in Docker.
  # For local development, run `uvicorn app.main:app --reload` directly instead
  # and use `docker compose up` only for db, redis, neo4j.
  backend:
    profiles: [docker]
    build: ./backend
    container_name: career_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app       # SYNC: Changes on your PC -> update Container immediately
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:password123@db:5432/career_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 2. The Database (With Vector Support)
  db:
    image: pgvector/pgvector:pg16
    container_name: career_db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=career_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis (For Task Queue)
  redis:
    image: redis:alpine
    container_name: career_redis
    ports:
      - "6379:6379"

  # 4. Neo4j (Graph Database)
  neo4j:
    image: neo4j:5
    container_name: career_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
    volumes:
      - neo4j_data:/data


# 4. DB Admin UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: career_partner_admin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
  neo4j_data: